<ion-navbar *navbar>
  <ion-title>我的收货地址</ion-title>
</ion-navbar>

<ion-content class="user-info-delivery-addresses">
  <ion-list>
    <ion-item-sliding *ngFor="#da of deliveryAddresses">
      <ion-item>
        <ion-icon secondary item-right ios="ios-checkmark-circle-outline" md="md-checkmark-circle" [hidden]="defaultDeliveryAddress !== da.id"></ion-icon>
        <h2>{{da.username}}</h2>
        <h3>{{da.tel}} <span class="zip" [hidden]="!da.zip" margin-right>{{da.zip}}</span></h3>
        <p>{{da.address}}{{da.detailAddress}}</p>
      </ion-item>
      <ion-item-options>
        <button secondary (click)="saveAsDefault(da)" [disabled]="defaultDeliveryAddress === da.id">
          <ion-icon ios="ios-flag-outline" md="md-flag"></ion-icon>
          设为默认
        </button>
        <button primary (click)="createOrEdit(da)">
          <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
          编辑
        </button>
        <button danger (click)="confirmDelete(da)">
          <ion-icon ios="ios-trash-outline" md="md-trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <button ion-item (click)="createOrEdit()">
      <ion-icon ios="ios-add-circle-outline" md="md-add-circle" item-left></ion-icon>
      新增地址
    </button>
  </ion-list>
</ion-content>
