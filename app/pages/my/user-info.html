<ion-navbar *navbar>
  <ion-title>个人信息</ion-title>
</ion-navbar>

<ion-content class="user-info">
  <div class="user-head">
    <div class="avatar">
      <img src="{{user.avatar}}" />
    </div>
    <h2 class="username">{{user.username}}</h2>
  </div>
  <ion-list>
    <button ion-item (click)="editAutograph()">
      个性签名
      <ion-note item-right>{{user.autograph || '个性签名还没填写'}}</ion-note>
    </button>
    <button ion-item (click)="editRealName()">
      真实姓名
      <ion-note item-right>{{user.realname || '留下您尊姓大名'}}</ion-note>
    </button>
    <button ion-item>
      手机号码
      <ion-note item-right>{{user.tel || '填写手机号'}}</ion-note>
    </button>
    <button ion-item>
      地区
      <ion-note item-right>{{user.location || '选择所在地区'}}</ion-note>
    </button>
    <button ion-item (click)="editDeliveryAddresses()">
      收货地址
      <ion-note item-right>{{user._deliveryAddresses && user._deliveryAddresses.length > 0 ? '共 ' + user._deliveryAddresses.length + ' 条收货地址' : '填写收货地址'}}</ion-note>
    </button>
  </ion-list>
</ion-content>
