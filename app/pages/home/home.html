<ion-navbar *navbar>
  <ion-segment [(ngModel)]="listMode">
    <ion-segment-button value="auctioning" (select)="showAuctioningList()">
      <ion-icon ios="ios-flame-outline" md="md-flame"></ion-icon>
      正在热拍
    </ion-segment-button>
    <ion-segment-button value="blocking" (select)="showBlockingList()">
      <ion-icon ios="ios-time-outline" md="md-time"></ion-icon>
      已截止
    </ion-segment-button>
  </ion-segment>

  <ion-buttons end>
    <button>
      <ion-icon ios="ios-funnel-outline" md="md-funnel"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content #auctioningContent class="auction-products" [hidden]="listMode != 'auctioning'">
  <!--<ion-refresher (start)="doStart($event)" (refresh)="doRefresh($event)" (pulling)="doPulling($event)"></ion-refresher>-->
  <auction-product-list #auctioningList [nowInterval]="nowInterval" [productService]="productService" (loadMore)="loadMore('auctioning')"></auction-product-list>
</ion-content>
<ion-content #blockingContent class="auction-products" [hidden]="listMode != 'blocking'">
  <!--<ion-refresher (start)="doStart($event)" (refresh)="doRefresh($event)" (pulling)="doPulling($event)"></ion-refresher>-->
  <auction-product-list #blockingList [nowInterval]="nowInterval" [productService]="productService" (loadMore)="loadMore('blocking')"></auction-product-list>
</ion-content>
